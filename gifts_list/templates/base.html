{% load static %}
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
  </head>
  <body>
    <div class="card mb-2 shadow-sm border-0"></div>
    <div class="container my-5">
      <div class="card mb-3 shadow-sm">
        <div class="row g-0 align-items-stretch row-equal-height">
          <div class="col-12 col-lg-4 d-flex">
            <img src="{% static 'images/invitacion.jpeg' %}" class="img-fluid" alt="invitacion" />
          </div>
          <div class="col-12 col-lg-8">
            <h1 class="card-title text-center my-4 fw-semibold">üéÅ Lista de regalos</h1>
            <div class="card-body">
              <div class="list-group regalos-scroll listado-contenido">
                {% for gift in gifts %}
                  <div class="card mb-3 shadow-sm">
                    <div class="row g-0 align-items-center">
                      <!-- ICONOS -->
                      <div class="col-md-4 text-center p-3">
                        <img src="{% static 'images/' %}{{ gift.image_name }}.png" class="img-fluid" style="max-height: 80px;" alt="{{ gift.name }}" />
                      </div>

                      <!-- TEXTO + BOT√ìN -->
                      <div class="col-md-8">
                        <div class="card-body">
                          <div class="d-flex align-items-center justify-content-between">
                            <p class="mb-0 fw-semibold">{{ gift.name }}</p>

                            <button class="btn rounded-pill px-3 text-white" style="background-color:#F6A623;">Seleccionar</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                {% endfor %}
                {% comment %} {% for gift in gifts %}
                  <div class="card mb-3 shadow-sm" style="max-width: 100%;">
                    <div class="col-md-4">
                      <img src="{% static 'images/' %}{{ gift.image_name }}.png" class="img-fluid rounded-start" alt="..." />
                    </div>
                    <div class="row g-0">
                      <div class="col-12 d-flex">
                        <div class="w-100">
                          <div class="card-body">
                            <div class="d-flex align-items-center">
                              <p class="mb-0 me-3 flex-grow-1">{{ gift.name }}</p>
                              <button class="btn rounded-pill px-3 text-white" style="background-color:#F6A623;">Seleccionar</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                {% endfor %} {% endcomment %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card mb-2 shadow-sm border-0"></div>
    {% block content %}

    {% endblock %}
  </body>
</html>
